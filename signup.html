<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park"
    />
    <meta
      name="keywords"
      content="love running, run, running club, runners, Ireland, Dublin, sport, exercise"
    />
    <!--Browser Title-->
    <title>Love Running</title>
    <!--Favicon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon-zip/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-zip/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-zip/favicon-16x16.png"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!--Header element-->
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="signup.html" class="active">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <!--Main element-->
    <main>
      <section id="signup">
        <forum
          id="signup-form"
          method="POST"
          action="https://formdump.codeinstitute.net"
        >
          <h2>
            <i class="fa-solid fa-heart-pulse"></i>Let's get you signed up!
          </h2>

          <label for="first-name">First Name</label>
          <input
            type="text"
            name="first_name"
            id="first-name"
            class="text-input"
            required
          />
          <br />
          <label for="last-name">Last Name</label>
          <input
            type="text"
            name="last_name"
            id="last-name"
            class="text-input"
            required
          />
          <br />
          <label for="email-address">Email Address</label>
          <input
            type="email"
            name="email_address"
            id="email-address"
            class="text-input"
            required
          />
          <br />

          <div class="radio-buttons">
            <div>
              <label for="road">Road</label>
              <input
                type="radio"
                name="running_preference"
                id="road"
                value="road"
                required
                checked
              />
            </div>
            <div>
              <label for="Trail">Trail</label>
              <input
                type="radio"
                name="running_preference"
                id="road"
                value="Trail"
                required
                checked
              />
            </div>
            <div>
                <label for="Both">Both</label>
                <input
                  type="radio"
                  name="running_preference"
                  id="road"
                  value="Both"
                  required
                  checked
                />
              </div>
          </div>
          <button type="submit" class="join-button">Let's Run!</button>
        </forum>
      </section>
    </main>

    <!--Footer element-->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.Facebook.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (Open in a new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.Instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (Open in a new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.Youtube.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Youtube page (Open in a new tab)"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.Twitter.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page (Open in a new tab)"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!--Font Awesome kit-->
    <script
      src="https://kit.fontawesome.com/f0b0f3063b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
