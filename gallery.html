<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park"
    />
    <meta
      name="keywords"
      content="love running, run, running club, runners, Ireland, Dublin, sport, exercise"
    />
    <!--Browser Title-->
    <title>Love Running</title>
    <!--Favicon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon-zip/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-zip/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-zip/favicon-16x16.png"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!--Header element-->
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html" class="active">Gallery</a></li>
          <li><a href="signup.html">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <!--Main element-->
    <main>Main</main>

    <!--Footer element-->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.Facebook.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (Open in a new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.Instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (Open in a new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.Youtube.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Youtube page (Open in a new tab)"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.Twitter.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page (Open in a new tab)"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!--Font Awesome kit-->
    <script
      src="https://kit.fontawesome.com/f0b0f3063b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
